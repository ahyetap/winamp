<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Winamp Player avec Visualizer</title>

  <!-- Webamp principal -->
  <script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js" type="text/javascript"></script>

  <!-- Visualiseur Butterchurn + presets -->
  <script src="https://unpkg.com/butterchurn/lib/butterchurn.min.js"></script>
  <script src="https://unpkg.com/butterchurn-presets/lib/butterchurnPresets.min.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000 60%, #020c18);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #winamp {
      transform: scale(1.2);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
    }
  </style>
</head>
<body>
  <div id="winamp"></div>

  <script>
    window.onload = () => {
      const webamp = new Webamp({
        initialTracks: [
          { url: "https://freight.cargo.site/m/C2640483102756640432098516544097/01speed.wav", defaultName: "Speed" },
          { url: "https://freight.cargo.site/m/I2640483102775087176172226095713/02enfer.wav", defaultName: "Enfer" },
          { url: "https://freight.cargo.site/m/H2640483102793533920245935647329/03pause.wav", defaultName: "Pause" },
          { url: "https://freight.cargo.site/m/F2640483102811980664319645198945/04Yzon.wav", defaultName: "Yzon" },
          { url: "https://freight.cargo.site/m/B2640483102830427408393354750561/05monpte.wav", defaultName: "Mon Pote" },
          { url: "https://freight.cargo.site/m/Y2641668891747500611068108352097/01---eveilmix2kickfortfort.wav", defaultName: "Eveil" },
          { url: "https://freight.cargo.site/m/K2641668891765947355141817903713/02---quetemix3kick.wav", defaultName: "Quête" },
          { url: "https://freight.cargo.site/m/Z2641668891784394099215527455329/03---latraquemixGOD.wav", defaultName: "La Traque" },
          { url: "https://freight.cargo.site/m/P2641668891802840843289237006945/04---letapmix3kick.wav", defaultName: "L'Étape" },
          { url: "https://freight.cargo.site/m/K2641671157524181696664914242145/LYRA.wav", defaultName: "Lyra" },
          { url: "https://freight.cargo.site/m/Z2641671157542628440738623793761/Retour-de-l-ombre.wav", defaultName: "Retour de l'Ombre" },
          { url: "https://freight.cargo.site/m/K2641671157561075184812333345377/AR.wav", defaultName: "AR" },
          { url: "https://freight.cargo.site/m/R2641672436160247165842484505185/Jul_Remix.wav", defaultName: "JUL x Étap" },
          { url: "https://freight.cargo.site/m/A2641672938003919691110836218465/Etap---bouleAZ.wav", defaultName: "DBZ" },
          { url: "https://freight.cargo.site/m/F2641672119411204676175773706849/mamie.wav", defaultName: "MAMIE" }
        ],
        __butterchurnOptions: {
          importButterchurn: () => Promise.resolve(window.butterchurn),
          getPresets: () => {
            return Object.entries(window.butterchurnPresets.getPresets()).map(([name, preset]) => ({
              name,
              butterchurnPresetObject: preset
            }));
          },
          butterchurnOpen: true
        }
      });

      webamp.renderWhenReady(document.getElementById("winamp"));
    };
  </script>
</body>
</html>
